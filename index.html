<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora jogar?</title>
    <style>
        #conteudo {
            background: #ff7a7a;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
            text-align: center;
            font-family: sans-serif;
        }
        .btn-container {
            margin: auto;
            width: 170px;
            max-width: 100%;
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .btn {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            width: 80px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <h2>Bora jogar?</h2>
        <div class="btn-container">
            <button class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)">N√ÉO</button>
        </div>
    </div>

    <script>
        function sim() {
            alert("Entra no servidor daqui a pouco  :)");
            location.href = "https://youtu.be/F6_Pv_3rQtQ?si=pBpY-bne6rUF2u_w";
        }

        function desvia(btn) {
            btn.style.position = 'absolute';
            btn.style.bottom = geraPosicao(10, 90);
            btn.style.left = geraPosicao(10, 90);
            console.log('opa, desviei...');
        }

        function geraPosicao(min, max) {
            return (Math.random() * (max - min) + min) + "%";
        }
    </script>
</body>
  </html>
